<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/header::header(titulo='Editar Producto')}">

</head>
<body>
<!--Navbar-->
<div th:replace="~{fragmentos/navbar::navbar}"/>
<div class="container">
    <div class="container text-center">
        <h2>Editar Producto</h2>
    </div>
</div>

<div class="container">
    <form action="/updateProducto" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idProductos}"/>
        <div class="form-group mb-3">
            <label for="nombreProducto">Nombre</label>
            <input type="text" th:field="*{nombreProducto}" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Ingresar nombre">
        </div>
        <div class="form-group mb-3">
            <label for="precioProducto">Precio</label>
            <input type="text" th:field="*{precioProducto}" class="form-control" id="precioProducto" name="precioProducto" placeholder="Ingresar Precio">
        </div>
        <div class="form-group mb-3">
            <label for="costoUnitario">Costo Unitario</label>
            <input type="text" th:field="*{costoUnitario}" class="form-control" id="costoUnitario" name="costoUnitario" placeholder="Ingresar Costo unitario">
        </div>
        <div class="form-group mb-3">
            <label for="cantidad">Costo Unitario</label>
            <input type="text" th:field="*{cantidad}" class="form-control" id="cantidad" name="cantidad" placeholder="Ingresar Cantidad">
        </div>
        <div class="form-group mb-3">
            <label for="categoria">Categoria</label>
            <select name="categoria.idCategoria" class="form-select" id="categoria" th:field="*{categoria.idCategoria}">
                <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombreCategoria}"></option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="proveedor">Proveedor</label>
            <select name="proveedor.id" class="form-select" id="proveedor" required th:field="*{proveedor.id}">
                <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
            </select>
        </div>
        <div class="text-center">
            <div class="d-flex center-content-end">
                <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                <a href="/productos" class="btn btn-danger btn-sm">Regresar</a>
            </div>
        </div>
    </form>

</div>

<!--Footer-->
<div th:replace="~{fragmentos/footer::footer}">
</body>
</html>
