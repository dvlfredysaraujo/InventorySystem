<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/header::header(titulo='categorias')}">

</head>
<body>
<!--Navbar-->
<div th:replace="~{fragmentos/navbar::navbar}"/>
<div class="container">
    <h1 class="container text-center">Categorias Zona Otaku</h1>
</div>
<div class="container mx-auto">
    <a type="button" class="btn btn-success text-center" th:href="@{/addCategoria}">Agregar Categoria</a>
</div>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria: ${categorias}">
            <td th:text="${categoria.idCategoria}" scope="row"></td>
            <td th:text="${categoria.nombreCategoria}"></td>
            <td th:text="${categoria.descripcionCategoria}"></td>
            <td>
                <div>
                    <a th:href="@{/updateCategoria/{id}(id=${categoria.idCategoria})}"
                       class="btn btn-warning btn-sm me-3">Editar</a>
                    <a th:href="@{/deleteCategoria/{id}(id=${categoria.idCategoria})}"
                       class="btn btn-danger btn-sm me-3">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--Footer-->
<div th:replace="~{fragmentos/footer::footer}"/>
</body>
</html>
